name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
      - uses: actions/setup-node@38d90ce44d5275ad62cc48384b3d8a58c500bb5f
        with:
          node-version: 15
          cache: 'npm'

      - run: npm ci
      - run: npx --no-install ts-standard

  unit:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
      - uses: actions/setup-node@38d90ce44d5275ad62cc48384b3d8a58c500bb5f
        with:
          node-version: 15
          cache: 'npm'

      - run: npm ci
      - run: npm run test:ci

      - name: Upload coverage
        uses: actions/upload-artifact@11e311c8b504ea40cbed20583a64d75b4735cff3
        with:
          name: jest-coverage
          path: jest-coverage

  e2e:
    name: End-to-end
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
      - uses: actions/setup-node@38d90ce44d5275ad62cc48384b3d8a58c500bb5f
        with:
          node-version: 15
          cache: 'npm'

      - run: npm ci

      - name: Setup Playground
        run: docker-compose -f docker-compose.yml up -d

      - run: .github/workflows/ci/wait-for http://localhost:3001/_actuator/probes/liveness -t 120
      - run: .github/workflows/ci/wait-for http://localhost:3002/_actuator/probes/liveness -t 120
      - run: .github/workflows/ci/wait-for http://localhost:19551/ping -t 120

      - uses: cypress-io/github-action@6122aa43014e18ec9c2d06fc0bdc5b6759064508
        with:
          install: false
          record: true
          start: npm run start:web
          wait-on: 'http://localhost:19006'
          browser: chrome
          spec: cypress/integration/**
        env:
          CYPRESS_E2E: true
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload coverage
        uses: actions/upload-artifact@11e311c8b504ea40cbed20583a64d75b4735cff3
        with:
          name: cypress-coverage
          path: cypress-coverage

  coverage:
    needs: [ unit, e2e ]
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Download jest coverage
        uses: actions/download-artifact@3be87be14a055c47b01d3bd88f8fe02320a9bb60
        with:
          name: jest-coverage
          path: jest-coverage

      - name: Download cypress coverage
        uses: actions/download-artifact@3be87be14a055c47b01d3bd88f8fe02320a9bb60
        with:
          name: cypress-coverage
          path: cypress-coverage

      - run: ls -l
      - run: ls cypress-coverage -l
      - run: ls jest-coverage -l

      - uses: codecov/codecov-action@29386c70ef20e286228c72b668a06fd0e8399192

