name: Governance

on:
  pull_request_target:
    types: [ synchronize, opened, labeled, unlabeled ]
  issues:
    types: [ opened, labeled, unlabeled ]
  issue_comment:
    types: [ created ]

jobs:
  main:
    name: OSS
    runs-on: ubuntu-latest
    steps:
      - uses: DeFiCh/oss-governance-bot@770b25ae39387a99dfd6285839857a8df82666eb
        with:
          github-token: ${{ secrets.DEFICHAIN_BOT_GITHUB_TOKEN }}

