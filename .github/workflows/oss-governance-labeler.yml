name: OSS Governance

on:
  pull_request_target:
    types: [opened, edited, synchronize]

permissions:
  contents: read
  issues: write
  pull-requests: write
  statuses: write
  checks: write

jobs:
  Labeler:
    runs-on: ubuntu-latest
    steps:
      - uses: fuxingloh/multi-labeler@9ff8bd61ce7cea197e913f5449016105eeb6b24d # v2.0.2
        with:
          config-path: .github/labeler.yml
