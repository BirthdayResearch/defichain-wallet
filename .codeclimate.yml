version: "2"

checks:
  similar-code:
    enabled: true
    config:
      threshold: 150
  method-lines:
    config:
      threshold: 50

exclude_patterns:
  - "dist/"
  - "**/node_modules/"
  - "**/cypress/"
  - "**/app/assets/"
  - "**/app/components/icons"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.d.ts"
